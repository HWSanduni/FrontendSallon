<div style="position: absolute;width: 100%;height: 100%;background-color:white;
left: 0%;top: 0%">
<h1 style="position: absolute;text-align: center;font-family: Times New Roman;left: 35%;color:black">Saloon Naturey Login  Form</h1>
<div class="main-container" style="position: absolute;width: 50%;height: 70%;top: 15%;left: 25%;background-color:white;">
  <h2 style="position: absolute;text-align: center;font-family: Times New Roman;left: 35%;color: blue;top: 5%;">Login Form</h2>
<br>

<form class="example-form" [formGroup] = "loginForm">
  <mat-form-field class="example-full-width"style="position: absolute;margin-top: 1%;left: 25%;width: 100%;">
     <input matInput type="text" placeholder="Enter UserName" formControlName="userName" >
     <i class="fa fa-user" aria-hidden="true" style="font-size: 25px;position: absolute;left: -10%;"></i>
  </mat-form-field>
<br>
  <mat-form-field class="example-full-width" style="position: absolute;margin-top: 15%;left: 25%;width: 100%;" >
    <input matInput type="password" placeholder="Enter Password" formControlName="password" >
    <i class="fa fa-unlock-alt" aria-hidden="true" style="font-size: 25px;position: absolute;left: -10%;"></i>
  </mat-form-field>

  <button (click) = "login()" mat-raised-button color="primary" style="position: absolute;margin-top: 35%;left: 25%;width: 100%;">Login</button>
  </form>
</div>

</div>
